<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextFlix</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="container-catalogo">
      <div id="menu">
        <img src="img/Netflix_Symbol_CMYK 1.svg" alt="" />

        <ul>
          <li>Séries</li>
          <li>Filmes</li>
          <li>Minha lista</li>
        </ul>
      </div>

      <div id="banner">
        <img src="img/the-witcher.svg" />
      </div>

      <div id="list-info">
        <div class="ml">
          <img src="img/btn minha lista.png" alt="" />
        </div>

        <div class="btn-play">
          <button>
            <img src="img/Polygon 1.png" alt="" /> <spam>PLAY</spam>
          </button>
        </div>

        <div class="info">
          <img src="img/btn informações.png" alt="" />
        </div>
      </div>

      <div class="films-series">
        <p>Filmes</p>
        <div class="thumb-films-series">
          <img src="img/filme1.png" alt="" />
          <img src="img/filme2.png" alt="" />
          <img src="img/filme3.png" alt="" />
        </div>

        <p>Séries</p>
        <div class="thumb-films-series">
          <img src="img/serie1.png" alt="" />
          <img src="img/serie2.png" alt="" />
          <img src="img/serie3.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
