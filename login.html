<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextFlix</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="container-login">
      <img
        src="/img/logo-netflix.svg"
        alt=""
        title="imagen escrita netflix em vermelho"
      />

      <form>
        <label>
          <input
            type="email"
            id="form-email"
            placeholder="E-mail"
            name="email"
          />
        </label>

        <label>
          <input
            type="password"
            id="password"
            placeholder="Senha"
            name="senha"
          />
        </label>

        <button type="button" id="button" onclick="formLogin()">ENTRAR</button>

        <a href="#">Recuperar a senha</a>
      </form>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
